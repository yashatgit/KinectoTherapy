<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	
	<title>Slides, A Slideshow Plugin for jQuery</title>
	
	<link rel="stylesheet" href="css/global.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
	<script src="js/slides.min.jquery.js"></script>
	<script>
		$(function(){
			$('#slides').slides({
				preload: true,
				preloadImage: 'img/imggallery/loading.gif',
				play: 5000,
				pause: 2500,
				hoverPause: true,
				animationStart: function(current){
					$('.caption').animate({
						bottom:-35
					},100);
					if (window.console && console.log) {
						// example return of current slide number
						console.log('animationStart on slide: ', current);
					};
				},
				animationComplete: function(current){
					$('.caption').animate({
						bottom:0
					},200);
					if (window.console && console.log) {
						// example return of current slide number
						console.log('animationComplete on slide: ', current);
					};
				},
				slidesLoaded: function() {
					$('.caption').animate({
						bottom:0
					},200);
				}
			});
		});
	</script>
</head>
<body>
	<div id="container">
		<div id="example">
			<div id="slides">
				<div class="slides_container">
					<div class="slide">
						<img/imggallery src="img/imggallery/slide-1.jpg" width="570" height="270" alt="Slide 1">
						<div class="caption" style="bottom:0">
							<p>Happy Bokeh Thursday!</p>
						</div>
					</div>
					<div class="slide">
						<img/imggallery src="img/imggallery/slide-2.jpg" width="570" height="270" alt="Slide 2">
						<div class="caption">
							<p>Taxi</p>
						</div>
					</div>
                    <div class="slide">
						<img/imggallery src="img/imggallery/slide-2.jpg" width="570" height="270" alt="Slide 2"></a>
						<div class="caption">
							<p>Taxi</p>
						</div>
					</div>					
				</div>
				<a href="#" class="prev"><img/imggallery src="img/imggallery/arrow-prev.png" width="24" height="43" alt="Arrow Prev"></a>
				<a href="#" class="next"><img/imggallery src="img/imggallery/arrow-next.png" width="24" height="43" alt="Arrow Next"></a>
			</div>
			<img/imggallery src="img/imggallery/example-frame.png" width="739" height="341" alt="Example Frame" id="frame">
		</div>
		
	</div>
</body>
</html>
